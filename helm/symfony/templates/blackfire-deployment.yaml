apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "name" . }}-blackfire
  labels:
    app: {{ template "name" . }}-blackfire
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  SERVER_ID: {{ .Values.blackfire.environment.SERVER_ID }}
  BLACKFIRE_SERVER_TOKEN: {{ .Values.blackfire.environment.BLACKFIRE_SERVER_TOKEN }}
  BLACKFIRE_LOG_LEVEL: {{ .Values.blackfire.environment.BLACKFIRE_LOG_LEVEL }}

spec:
  replicas: {{ .Values.blackfire.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}-blackfire
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-blackfire
          image: "{{ .Values.blackfire.repository }}:{{ .Values.blackfire.tag }}"
          imagePullPolicy: {{ .Values.blackfire.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
