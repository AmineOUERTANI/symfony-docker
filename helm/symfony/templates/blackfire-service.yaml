apiVersion: v1
kind: Service
metadata:
  name: blackfire
  labels:
    app: {{ template "name" . }}-nginx
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - port: 8707
      targetPort: 8707
      protocol: TCP
  selector:
    app: {{ template "name" . }}-nginx
    release: {{ .Release.Name }}
