nelmio_api_doc:
    documentation:
        info:
            title: Symfony 4 Rest API Demo
            description: Slim Rest API with Symfony 4 and JWT Authentication
            version: 1.0.0
        securityDefinitions:
            api_key:
                type: apiKey
                name: api_key
                in: header
            security:
                - api_key: [session]

    areas: # to filter documented areas
        path_patterns:
            - ^/(?!api/doc.json)
